<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/delivery_reg.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Доставка</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__section">
                <div class="header__item headerlogo">
                    <div class="icon">
                        <span>J</span>
                    </div>
                    <a class="logo" href="index.html">Joséphine</a>                  
                </div>
                <div class="header__menu">
                    <span></span>
                </div>
            </div>
            <nav class="header__section buttons">
                <ul>
                    <li>
                        <a href="index.html">Головна сторінка</a>
                    </li>
                    <li>
                        <a href="menu.html">Локація та меню</a>
                    </li>
                    <li>
                        <a href="delivery.html">Доставка</a>
                    </li>
                    <li>
                        <a href="reservation.html">Резервація</a>
                    </li>
                </ul>
            </nav>
            <div class="header__burger">
                <span></span>
            </div>
        </div>
        <div class="content">
            <div class="header__image">
                <img src="images/reservation.png" alt="" style="width: 100%;">
            </div>
            <div class="container">
                <div class="reservation__label">
                   <label for="">Доставка</label>
                </div>
                <hr class="reservation__line">
                <div class="form__container">
                    <form action="">
                        <div class="form__group">
                            <div class="input-container">
                                <input type="text" id="name" name="name" placeholder="Повне ім'я">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input-container">
                                <input type="text" id="phone" name="phone" placeholder="Номер телефону">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="input-container">
                                <input type="text" id="address" name="Адреса" placeholder="Адреса">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="input-container">
                                <input type="text" id="fee" name="До сплати" placeholder="До сплати">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="input-container">
                                <textarea id="comments" name="comments" rows="4" placeholder="Коментарі"></textarea>
                                <i class="fas fa-comments"></i>
                            </div>
                        </div>
                            <button type="submit" class="submit__button1"><a href="delivery_review.html">ПЕРЕГЛЯНУТИ ЗАМОВЛЕННЯ</a></button>
                            <button type="submit" class="submit__button2"><a href="#">ЗАМОВИТИ</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul class="social-icons">
            <li><a href="#"><img src="images/facebook.svg" alt="Facebook"></a></li>
            <li><a href="#"><img src="images/twitter.svg" alt="Twitter"></a></li>
            <li><a href="#"><img src="images/instagram.svg" alt="Instagram"></a></li>
        </ul>
        <div class="links">
            <a href="#">Преса</a>
            <a href="#">Політика конфеденційності</a>
            <a href="#">FAQ</a>
        </div>
    </footer>
    <script>
        document.querySelector('.header__burger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.buttons').classList.toggle('open');
        })
    </script>
</body>
</html>
